<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/head :: headTags"></div>
<title>Form Appuntamento</title>
</head>

<body>
	<h1 class="mx-5 text-center">Appuntamento</h1>
	<hr>
	<form id="appuntamento-form" th:object="${appuntamento}"
		th:action="@{/client/annunci/prenotaAppuntamento/{id}(id=${immobile.id})}"
		method="post">
		<ul>
			<li th:each="err : ${#fields.allErrors()}" th:text="${err}"
				class="text-danger"></li>
		</ul>
		<div class="row py-3">
			<div class="col-8 offset-2 my-3">
				<div class="row mx-4">
					<div class="col-3">
						<label class="form-label" for="data">Data</label>
						<input type="date" class="form-control" id="data" name="data"
							th:field="*{data}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('data')}"
							class="invalid-feedback">
							<ul>
								<li th:each="err:${#fields.errors('data')}"
									th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="col-3">
						<label class="form-label" for="selectOrario">Orario</label>
						<select class="form-select" aria-label="Orario"
							id="selectOrario" th:field="*{slotOrari.descrizione}">
							<option value="">Scegli Orario</option>
							<option th:each="orario : ${orari}"
								th:value="${orario.id}" th:text="${orario.descrizione}"></option>
						</select>
					</div>
					<div class="col-6">
						<label class="form-label" for="email">Email</label>
						<input type="text" class="form-control" id="email"
							th:field="*{cliente.email}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('cliente.email')}"
							class="invalid-feedback">
							<ul>
								<li th:each="err:${#fields.errors('cliente.email')}"
									th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="col-12 d-flex justify-content-between">
						<button class="btn btn-primary mt-3" type="submit">
							<i class="fas fa-check"></i> Salva
						</button>
						<a class="btn btn-primary mt-3"
							th:href="${dettaglio} ? @{/GenerationsImmobiliare/home/dettaglioAnnuncio/{id}(id=${immobile.id})} : @{/GenerationsImmobiliare/home/annunciFiltrati}"><i class="fas fa-times"></i>
							Annulla</a>
					</div>
				</div>
			</div>
		</div>

	</form>
	<div th:replace="fragments/head ::scripts"></div>

</body>
<div th:replace="/fragments/footer :: foot"></div>

</html>
