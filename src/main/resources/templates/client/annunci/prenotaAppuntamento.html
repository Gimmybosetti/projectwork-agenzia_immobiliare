<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/head :: head"></div>
<title>Form Appuntamento</title>
</head>
<header>
	<div th:replace="fragments/navbarAnnunci :: nav"></div>
</header>

<body style="background-color: rgb(184, 223, 248);">
	<div class="container" th:object="${appuntamento}">
	  <section class="container shadow p-3 mb-3 bg-white rounded">
	     <div class="row">
	       <div class="col 10">
	         <h1 style="color: rgb(38, 87, 117);" class="mx-5 text-center">Appuntamento</h1 >
	         <hr style="color: rgb(38, 87, 117);">
	         <form id="appuntamento-form" th:object="${appuntamento}"
		th:action="@{/client/annunci/prenotaAppuntamento/{id}(id=${immobile.id})}"
		method="post">
		<ul>
			<li th:each="err : ${#fields.allErrors()}" th:text="${err}"
				class="text-danger"></li>
		</ul>
		<div class="row py-3">
			<div class="col-8 offset-2 my-3">
				<div class="row mx-4">
					<div class="col-3">
						<label class="form-label" for="data">Data</label>
						<input type="date" class="form-control" id="data" name="data"
							th:field="*{data}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('data')}"
							class="invalid-feedback">
							<ul>
								<li th:each="err:${#fields.errors('data')}"
									th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="col-3">
						<label class="form-label" for="selectOrario">Orario</label>
						<select class="form-select" aria-label="Orario"
							id="selectOrario" th:field="*{slotOrari.descrizione}">
							<option value="">Scegli Orario</option>
							<option th:each="orario : ${orari}"
								th:value="${orario.id}" th:text="${orario.descrizione}"></option>
						</select>
					</div>
					<div class="col-6">
						<label class="form-label" for="email">Email</label>
						<input type="text" class="form-control" id="email"
							th:field="*{cliente.email}" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('cliente.email')}"
							class="invalid-feedback">
							<ul>
								<li th:each="err:${#fields.errors('cliente.email')}"
									th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<div class="col-12 d-flex justify-content-between">
						<button  style="color: cornflowerblue;" class="btn mt-3" type="submit">
							<i class="fas fa-check"></i> Salva
						</button >
						<a  style="color: cornflowerblue;" class="btn mt-3"
							th:href="${dettaglio} ? @{/GenerationsImmobiliare/home/dettaglioAnnuncio/{id}(id=${immobile.id})} : @{/GenerationsImmobiliare/home/annunciFiltrati}"><i class="fas fa-undo-alt"></i>
							Indietro</a >
					</div>
				</div>
			</div>
		</div>

	</form>
	       </div>
	     </div>
	  </section>
	</div>
	<div th:replace="fragments/head ::scripts"></div>

</body >
<div th:replace="/fragments/footer :: foot"></div>

</html>
