<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../../static/style/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Lista Annunci</title>
</head>

<header>
	<div th:replace="fragments/navbarAnnunci :: nav"></div>
</header>

<body style="background-color: rgb(206, 232, 248);">
	<!--body-->
	<!--Casa 1-->
	<section style="background-color: rgb(184, 223, 248);" th:each="annuncio : ${listaImmobili}"
		class="container mb-3 shadow p-3 mb-5 bg-white rounded">

		<div class="row">
			<div class="col-4">
				<div class="card text-center">

					<div class="card-body p-0">
						<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="Casa1/xxl (3).jpg" class="d-block w-100" alt="foto-1">
								</div>
								<div class="carousel-item">
									<img src="Casa1/xxl (4).jpg" class="d-block w-100" alt="foto-2">
								</div>
								<div class="carousel-item">
									<img src="Casa1/foto2.jpg" class="d-block w-100" alt="foto-3">
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleControls" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleControls" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
					<div class="card-footer text-muted p-0">
						<div class="row d-flex g-0">
							<div class="col-4">
								<img class="img-fluid " src="Casa1/xxl (3).jpg" alt="foto-7">
							</div>
							<div class="col-4">
								<img class="img-fluid " src="Casa1/xxl (4).jpg" alt="foto-8">
							</div>
							<div class="col-4">
								<img class="img-fluid " src="Casa1/foto2.jpg" alt="foto-9">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-8">
				<div class="row mb-3 ">
					<a th:href="@{/GenerationsImmobiliare/home/dettaglioAnnuncio/{id}(id=${annuncio.id})}"><span
							th:text="${annuncio.titolo}" style="font-size: larger; color:black"></span></a>
				</div>
				<div class="row ">
					<div class="col-9">
						<div class="row ">
							<div class="col-2">
								<span style="font-size:larger; font-weight:300;" th:text="|${annuncio.canone} â‚¬|"></span>
							</div>
							<div class="col-2 border-start border-primary d-flex">
								<ion-icon class="mt-1 me-2" name="expand-outline"></ion-icon><p class="font" th:text="|${annuncio.metri} mq|"></p>
							</div>
							<div class="col-2 border-start border-primary d-flex">
								<i class="fas fa-bath mt-1 me-2"></i><p class="font" th:text="${annuncio.nBagni}"></p>
							</div>
							<div class="col-2 border-start border-primary d-flex">
								<i class="fas fa-bolt mt-1 me-2"></i><p class="font" th:text="${annuncio.classeEnergetica.descrizione}"></p>
							</div>
							<div class="col-4 border-start border-primary d-flex">
								<i class="fas fa-map-marked-alt mt-1 me-2"></i><p class="font" th:text="${annuncio.indirizzo}"></p>
							</div>
						</div>
						<div class="row ">
							<div class="col-2">
								<span style="font-size:larger; font-weight:300;" th:text="${annuncio.nBalconi}"></span>
							</div>
							<div class="col-2 border-start border-primary d-flex">
								<i class="fas fa-door-closed mt-1 me-2"></i><p class="font" th:text="${annuncio.nStanze}"></p>
							</div>
							<div class="col-2 border-start border-primary d-flex">
								<i class="fas fa-bolt mt-1 me-2"></i><p class="font" th:text="${annuncio.tipologia.descrizione}"></p>
							</div>
							<div class="col-4 border-start border-primary d-flex">
								<i class="fas fa-user-tie mt-1 me-2"></i><p class="font" th:text="|${annuncio.agente.nome} ${annuncio.agente.cognome}|"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-4">
					<p><strong>Zona City Life</strong></p>
					<p>Elegante quadrilocale facente parte di un nuovo progetto residenziale immerso nel pieno del
						panorama milanese.
						Appartamento nuovissimo, 4 locali che comprendono zona giorno, cucina abitabile, 2 camere da
						letto, due bagni e un ampio terrazzo.
					</p>
				</div>
				<div class="row">
					<div class="col-8">
						<div class="buttons">
							<button type="button" class="btn" style="color: cornflowerblue;">CONTATTACI</button>
							<button id="heart" type="button" class="btn" style="color: cornflowerblue;"><i
									class="fas fa-heart"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	</section>
	<script src="main.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://kit.fontawesome.com/3e31f1a11f.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
