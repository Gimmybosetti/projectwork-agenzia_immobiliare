<html>

<head>
	<div th:replace="fragments/head :: head"></div>
	
	<title th:text="${immobile.titolo}"></title>
</head>
<header>
	<div th:replace="fragments/navbarAnnunci :: nav"></div>
</header>

<body>
	<div class="container" th:object="${immobile}">
		<h1 th:text="*{titolo}"></h1>
		<hr />
		<section class="container shadow p-3 mb-3 bg-white rounded">
			<div class="row">

				<div class="col 10">
					<span>
						<h4 class="mt-1 p-0 mb-0" th:text="*{titolo}"></h4>
						<p class=" mb-1 p-0" th:text="*{indirizzo}" style="font-size: smaller;"></p>
					</span>
				</div>

			</div>
			<hr class="mt-0">
			<div class="row">
				<div class="col 10">
					<span>
						<p class="mt-0 mb-0 p-0" th:text="*{canone}">&euro; 1.331.000</p>
					</span>
				</div>
				<div class="col-2">
					<p class="mb-0" th:text="|*{nStanze} stanze|"></p>
				</div>
			</div>
		</section>
		<!--CARD IMMAGINE-->
		<section class="container shadow p-3 mb-5 bg-white rounded">
			<div class="row">
				<div class="card">
					<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="Casa1/xxl (3).jpg" class="d-block w-100" alt="foto-1">
							</div>
							<div class="carousel-item">
								<img src="Casa1/xxl (4).jpg" class="d-block w-100" alt="foto-2">
							</div>
							<div class="carousel-item">
								<img src="Casa1/foto2.jpg" class="d-block w-100" alt="foto-3">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
				<div class="card-body">
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the
						card's content.</p>
				</div>
				<div class="container d-flex justify-content-between">
					<div class="mb-3 mx-5">
						<a type="button"
							th:href="@{/GenerationsImmobiliare/home/dettaglio/prenotaAppuntamento/{id}(id=${immobile.id})}"
							th:text="CONTATTACI" class="btn btn-outline-primary mt-3"></a>
					</div>
					<div>
						<a class="btn btn-primary mt-3" th:href="@{/GenerationsImmobiliare/home/annunciFiltrati}"><i
							class="fas fa-times"></i>
							Annulla</a>
					</div>
				</div>
			</div>
	</div>
	</section>

	<div th:replace="fragments/head :: scripts"></div>
	<script src="main.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://kit.fontawesome.com/3e31f1a11f.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

<div th:replace="/fragments/footer :: foot"></div>

</html>
