<!DOCTYPE html>

<body style="background-color: rgb(206, 232, 248);">

		<div class="row mb-3 d-flex">
			<div class="col-6 me-3">
				<div style="background-color: rgb(206, 232, 248); height: 60px;" class="rounded-pill ">
					<form class="d-flex" style="position: relative; top: 15%; left: 10%;">
						<label class="form-label me-3 mt-2 fw-3" for="mappa">Cerca in una zona</label>
						<input class="form-control me-2" type="search" placeholder="Search" id="zona" aria-label="Search"
							style="width: 50%;">
						<a class="btn btn-primary ms-1" th:href="@{/GenerationsImmobiliare/home/annunciFiltrati}">Search</a>
					</form>
				</div>
			</div>
			<div class="row col-5 mb-3 px-4">
				<div class="col" style="background-color: crimson;">filtri --- filtri</div>
				<div class="col" style="background-color: rgb(255, 179, 0);">filtri --- filtri</div>
				<div class="col" style="background-color: rgb(212, 209, 22);">filtri --- filtri</div>
				<div class="col" style="background-color: rgb(17, 177, 123);">filtri --- filtri</div>
				<span>Filtri</span>

			<div class="col-1 d-flex justify-content-end">
				<span>

				</span>
			</div>
		</div>
		<!-- Barra dei filtri -->
		<div class="container">
			
		</div>
	</section>
	<section class="container-fluid">
		<div class="row mb-3">
			<div class="col-6 text-center">
				<div style="background-color: bisque; width: 100%;">
					<img class="img-fluid" style="position: relative;" src="https://i.stack.imgur.com/7LLX9.jpg"
						alt="immagine Google random">
				</div>
			</div>
			<div class="col-6 mb-3" th:if="${listaImmobili.size > 0}">
				<div class="row container d-flex justify-content-center text-center gy-3">
					<div th:each="annuncio : ${listaImmobili}" class="col-6">
						<div class="card" style="width: 300px; min-height: 365px; border-radius: 10%;">
							<img style="border-top-left-radius:10%; border-top-right-radius:10%"
								src="https://picsum.photos/300/200" alt="picture here">
							<div class="card-body text-center">
								<h5 th:text="${annuncio.titolo}" class="card-title"></h5>
								<p th:text="|${annuncio.canone} â‚¬|"class="card-text"></p>
								<div style="position: absolute; bottom: 10px; left: 40%;">
									<a th:href="@{|/GenerationsImmobiliare/home/dettaglioAnnuncio/${annuncio.id}|}" class="btn btn-primary lg-btn">Info</a>
								</div >
							</div>
						</div>
					</div>
				</div>
			</div>
