<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<div th:replace="fragments/head :: headTags">
	</div>
	<title>Immobili</title>
</head>
<div th:replace="fragments/navbarAdmin :: nav"></div>
<header>

</header>

<body>
	<h1 class="text-center">Agenti</h1>
	<hr />
	<div class="container">
		<div class="mb-3 mx-5 d-flex justify-content-between">
			<a class="btn btn-primary" th:href="@{/administration/agenti/crea}"><i class="fas fa-plus"></i> Aggiungi Agente</a>
		</div>
		<table class="table" th:if="${listaAgenti.size > 0}">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Cognome</th>
				</tr >
			</thead>
			<tbody>
				<tr th:each="agente : ${listaAgenti}">
					<td th:text="${agente.nome}"></td>
					<td th:text="${agente.cognome}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{|/administration/agenti/modifica/${agente.id}|}"><i class="fas fa-edit"></i></a>
						
					</td>

				</tr>
			</tbody>

		</table>

		<div class="alert alert-primary" role="alert" th:unless="${listaAgenti.size>0}">
			Non ci sono agenti nel database
		</div>
	</div>
	<div th:replace="fragments/head :: scripts"></div>

</body>

</html>
