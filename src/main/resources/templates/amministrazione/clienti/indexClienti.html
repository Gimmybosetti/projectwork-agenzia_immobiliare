<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="overflow-x: hidden">
<html>

<head>
	<div th:replace="fragments/head :: headTags">
	<link rel="stylesheet" href="@{/style/clientiadminstyle.css}" />
	</div>
	<title>Clienti</title>
</head>
<div th:replace="fragments/navbarAdmin :: nav"></div>
<header>

</header>

<div th:if="${successo != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successo}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div  >

<body>
	<h1 class="text-center">Clienti</h1>
	<hr />
	<div class="container">
		<div class="mb-3 mx-5 d-flex justify-content-between">
			<a class="btn btn-primary" th:href="@{/administration/clienti/crea}"><i class="fas fa-plus"></i> Aggiungi Cliente</a>
		</div>
		<table class="table" th:if="${listaClienti.size > 0}">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Email</th>
					<th>Phone</th>
				</tr >
			</thead>
			<tbody>
				<tr th:each="cliente : ${listaClienti}">
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.cognome}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.phone}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{|/administration/clienti/modifica/${cliente.id}|}"><i class="fas fa-edit"></i></a>
						
					</td>

				</tr>
			</tbody>

		</table>

		<div class="alert alert-primary" role="alert" th:unless="${listaClienti.size>0}">
			Non ci sono clienti nel database
		</div>
	</div>
	<div th:replace="fragments/head :: scripts"></div>

</body>
<div th:replace="/fragments/footer :: foot"></div>
</html>
